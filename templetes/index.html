<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="matrix-2.png">
    <title>Video Translator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url(matrix-2.png);
            background-size: cover;
            color: white;
            padding: 50px;
    
        }
        .container {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px); 
            padding: 30px;
            box-shadow: 0px 0px 10px rgb(47, 255, 227);
            border:3.5px solid rgba(0, 255, 247, 0.364);
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        input[type="file"] { display: none; }
        .custom-file-upload {
            display: inline-block;
            background: #000000;
            border:2px solid;/* rgba(1, 255, 1, 0.61);*/
            border-image-source: linear-gradient(45deg,rgb(1, 255, 1),blue);
            border-image-slice: 1;
            padding: 10px 15px;
            color: white;
            transition:.5s;
            box-shadow: 0px 0px 5px rgb(1, 255, 1);
            border-radius: 5px;
            cursor: pointer;
        }
        video { display: none; width: 100%; margin-top: 10px; border-radius: 6px; }
        select, button {
            width: 100%;
            padding: 10px;
            outline: none;
            color: white;
            box-shadow: 0px 0px 10px rgb(1, 255, 251);
            background: #000000;
            border:2px solid;/* rgba(1, 255, 1, 0.61);*/
            border-image-source: linear-gradient(45deg,rgb(1, 255, 1),blue);
            border-image-slice: 1;
            margin-top: 10px;
            transition:.5s;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            box-shadow: 1px 1px 20px rgb(0, 255, 0);
        }
        select:hover{
            box-shadow: 1px 1px 20px rgb(0, 255, 0);
        }
        .custom-file-upload:hover{
            box-shadow: 1px 1px 20px rgb(0, 255, 0);
        }
        #downloadLink:hover{
            box-shadow: 1px 1px 20px rgb(0, 255, 0);
        }
        #output, #originalText, #translatedText { 
            display: none; 
            font-size: 16px; 
            margin-top: 10px;
            text-align:justify;
        }
        #downloadLink {
            display: none;
            padding: 10px;
            transition:0.5s;
            border-radius: 6px;
            outline: none;
            color: white;
            box-shadow: 0px 0px 10px rgb(1, 255, 251);
            background: #000000;
            border:2px solid;/* rgba(1, 255, 1, 0.61);*/
            border-image-source: linear-gradient(45deg,rgb(1, 255, 1),blue);
            border-image-slice: 1;
        
            text-decoration: none;
            margin-top: 10px;
        }
        .flexy{
            display: flex;
            margin-top: 20px;
        }

        select::-webkit-scrollbar {
            width: 7px;
            
        }

        select::-webkit-scrollbar-track {
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
        }

        select::-webkit-scrollbar-thumb {
            background-color: rgb(0, 255, 0);
            border-radius: 10px;
        }
        #videoPreview{
            box-shadow: 1px 1px 20px rgb(0, 255, 0);
            margin-top:15px;
        }
    
    </style>
</head>

<body>
    <center><div class="container">
        <h1>üé• Video Translator</h1>
        <label for="videoInput" class="custom-file-upload" id="sthimba">üìÇ Choose a Video</label>
        <input type="file" id="videoInput" accept="video/*">
        
        <video id="videoPreview" controls></video>
        <p id="videoUploaded" style="display:none;margin-top:20px">‚úÖ Video Uploaded!</p>
        <div class="flexy">
            <label for="language" style="width:50%;padding-top:15px">Select Language</label>
            <select id="language" style="width:50%;">
                    <option value="ar">Arabic</option>
                    <option value="bn">Bengali</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="mr">Marathi</option>
                    <option value="pa">Punjabi</option>
                    <option value="es">Spanish</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>

            </select>
        </div>

        <button id="processButton" style="margin-top: 30px;letter-spacing:3.5px">SUBMIT</button>

        <p id="output" style="text-align: center;">üîÑ Processing video, please wait...</p>
        <p id="originalText"></p>
        <p id="translatedText"></p>

        <a id="downloadLink" href="#" download>Download Translated Video</a>
    </div>
    </center>

    <script>
        document.getElementById("videoInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("videoUploaded").style.display = "block";
                document.getElementById("sthimba").style.display = "none";
                const videoPreview = document.getElementById("videoPreview");
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = "block";
            }
        });

        document.getElementById("processButton").addEventListener("click", async function () {
            const videoInput = document.getElementById("videoInput");
            const language = document.getElementById("language").value;
            const output = document.getElementById("output");
            const originalText = document.getElementById("originalText");
            const translatedText = document.getElementById("translatedText");
            const downloadLink = document.getElementById("downloadLink");

            if (videoInput.files.length === 0) {
                output.textContent = "‚ùå Please select a video file.";
                output.style.display = "block";
                return;
            }

            const file = videoInput.files[0];
            const formData = new FormData();
            formData.append("video", file);
            formData.append("language", language);

            output.textContent = "üîÑ Processing video, please wait...";
            output.style.display = "block";
            downloadLink.style.display = "none";

            try {
                const response = await fetch("http://127.0.0.1:5000/process", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    output.textContent = "‚úÖ Processing complete!";
                    originalText.textContent = `üé§ Original Audio Text: ${result.original_text}`;
                    translatedText.textContent = `üåç Translated Audio Text: ${result.translated_text}`;
                    
                    originalText.style.display = "block";
                    translatedText.style.display = "block";

                    downloadLink.href = result.download_url;
                    downloadLink.style.display = "block";
                    downloadLink.textContent = "Download Translated Video";
                } else {
                    output.textContent = `‚ùå Error: ${result.error}`;
                }
            } catch (error) {
                output.textContent = "‚ùå Error processing video. Check console for details.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
